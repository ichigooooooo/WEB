    <!-- Contact Section -->
<section id="contact" class="contact py-5 text-center">
    <div class="container">
        <h1 class="contact-heading">Contact Me</h1>
        
        <div class="social-links">
            <a href="https://facebook.com" class="social-link">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
        
        
        <div class="contact-info">
            <div class="contact-item">
                <form action="mailto:your-email@example.com?subject=Contact%20Form%20Submission&body=Name:%20%0D%0AEmail:%20%0D%0AMessage:" method="post" enctype="text/plain">
                    <input type="text" name="name" class="form-control mb-3" placeholder="Name" required>
                    <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
                    <textarea name="message" class="form-control" placeholder="Message" rows="8" required></textarea>
                    <button type="submit" class="submit my-4">Send</button>
                </form>
            </div>
        </div>
    </div>
</section>
